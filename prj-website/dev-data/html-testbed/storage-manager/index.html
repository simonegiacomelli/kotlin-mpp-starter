<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="module">
    async function tryPersistWithoutPromtingUser() {
        if (!navigator.storage || !navigator.storage.persisted) {
            return "never";
        }
        let persisted = await navigator.storage.persisted();
        if (persisted) {
            return "persisted";
        }
        if (!navigator.permissions || !navigator.permissions.query) {
            return "prompt"; // It MAY be successful to prompt. Don't know.
        }
        const permission = await navigator.permissions.query({
            name: "persistent-storage"
        });
        if (permission.state === "granted") {
            persisted = await navigator.storage.persist();
            if (persisted) {
                return "persisted";
            } else {
                throw new Error("Failed to persist");
            }
        }
        if (permission.state === "prompt") {
            return "prompt";
        }
        return "never";
    }

    function log(persist) {
        console.log(persist)
        document.body.innerHTML += persist + "<br>"
    }

    log("Snippet found on https://dexie.org/docs/StorageManager")

    async function initStoragePersistence() {
        const persist = await tryPersistWithoutPromtingUser();

        switch (persist) {
            case "never":
                log("Not possible to persist storage");
                break;
            case "persisted":
                log("Successfully persisted storage silently");
                break;
            case "prompt":
                log("Not persisted, but we may prompt user when we want to.");
                break;
        }
    }

    initStoragePersistence()
</script>
</body>
</html>
